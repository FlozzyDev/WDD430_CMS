<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h2>{{ contact?.name }}</h2>
        <div class="pull-left">
          <img [src]="contact?.imageUrl" alt="{{ contact?.name }}" class="img-responsive" />
        </div>
        <div class="pull-right">
          <a class="btn btn-primary m-8" [routerLink]="['/contacts', id!, 'edit']">Edit</a>
          <a class="btn btn-danger" (click)="onDelete()">Delete</a>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12"><span class="ft-bold mb-8">Email:</span> {{ contact?.email }}</div>
        </div>
        <div class="row">
          <div class="col-xs-12 mt-8"><span class="ft-bold">Phone:</span> {{ contact?.phone }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
